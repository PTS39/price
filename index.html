<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบเข้างาน-ออกงาน</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input { margin: 10px; padding: 5px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <h2>ระบบเข้างาน - ออกงาน</h2>
    <input type="text" id="employeeId" placeholder="รหัสพนักงาน">
    <button onclick="recordTime()">บันทึกเวลา</button>

    <script>
        function recordTime() {
            const employeeId = document.getElementById("employeeId").value;
            if (!employeeId) {
                alert("กรุณากรอกรหัสพนักงาน");
                return;
            }

            fetch("https://script.google.com/macros/s/AKfycbzKfSASDh0tKnJRXQkxlpHLnQi8Mexxtc_INknCTETOOkjjmCuZLQ9v_Qv_D9rCbuxx/exec", {
                method: "POST",
                body: JSON.stringify({ employeeId }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
